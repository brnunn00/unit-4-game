<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <title>SW Game</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/game.js"></script>
  


</head>
<body>
        <img class="bg" src="images/hoth2.jpg">
        <div id="pageWrapper">
    <header id="header"> <h1 id="gameTitle">Star Wars Game!</h2> </header>
    <hr id='clearfix'>

     
    <div class="heroBlocks" id="heroList">

        <!-- dynamic content -->
    </div>


    <section class="yourHeroSection">
      <h2 id="playerCharText"> Select a Character Above as your Champion </h2>
      <div id="heroHolder" class="heroBlocks">
         
      </div>
    </section>


    <section> 
    <h2 id="enemySelectPrompt"> </h2>
    <div class="enemyBlocks">

    </div>
    </section>
    <section class="fightSection">

         
        <button id="attButton" style="visibility:hidden;">Attack!</button>

    </section>

    <section class = "defenderSection">
            <h2 id="enemyCharText"> </h2>
            
            <div id="enemyHolder" class="heroBlocks"></div>

    <div id="enemyDisplay">

    </div>
</section>
<section class='combatTextSec'>
    <div id="combatEntries">

    </div>

    <button id="resetButton" style="visibility:hidden;">Try Again</button>

   </section>
    <audio class="audios" id="yes-audio" controls preload="none" style="display:none"> 
            <source src="audio/power.wav" type="audio/mpeg">
         </audio>
</div>

</body>
</html>
